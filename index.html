<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <div class="container">
    <div class="social-card">
      <div class="social-card__profile">
        <img class="social-card__profile-image" src="assets/images/avatar-jessica.jpeg" alt="avatar picture" loading="lazy">
        <h2 class="social-card__profile-name">Jessica Randall</h2>
        <p class="social-card__profile-location">London, United Kingdom</p>
        <p class="social-card__profile-description">"Front-end developer and avid reader."</p>
      </div>
      <div class="social-card__links">
        <ul>
          <li><a href="#" aria-label="Jessica Randall on GitHub">GitHub</a></li>
          <li><a href="#" aria-label="Jessica Randall on Frontend Mentor">Frontend Mentor</a></li>
          <li><a href="#" aria-label="Jessica Randall on LinkindIn">LinkindIn</a></li>
          <li><a href="#" aria-label="Jessica Randall on X">twitter-x</a></li>
          <li><a href="#" aria-label="Jessica Randall on Instagram">Instagram</a></li>
        </ul>
      </div>
    </div>
  </div>

</body>
</html>
